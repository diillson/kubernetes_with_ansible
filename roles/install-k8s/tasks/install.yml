- name: Instalando pacotes extras
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - epel-release
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
    - nfs-utils
    - cockpit

- name: Inicializando o cockpit
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items: "{{ servicos }}"
  vars:
    servicos:
    - cockpit

- name: Install HELM
  unarchive:
    src: https://get.helm.sh/helm-v3.2.4-linux-amd64.tar.gz
    dest: /usr/local/bin/
    remote_src: True
    extra_opts:
      - --strip=1
      - --wildcards
      - '*/helm'

- name: Instalando o Docker
  shell: curl -fsSL https://get.docker.com | bash -

- name: Add multiple repositories into the same file (2/2)
  yum_repository:
    name: kubernetes
    description: Repositorio Kubernetes Google
    file: Kubernetes_repos
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: yes
    gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

- name: Install k8s packages
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - kubelet
    - kubeadm
    - kubectl
    - cockpit-kubernetes

- name: Inicializando o servi√ßo
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items: "{{ servicos }}"
  vars:
    servicos:
    - docker
    - kubelet