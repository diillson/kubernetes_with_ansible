---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: app2
  annotations:
   kubernetes.io/ingress.class: nginx

spec:
  rules:

  - host: app2.conectado.local
    http:
      paths:
      - backend:
          serviceName: wordpress-service
          servicePort: 31001
        path: /
